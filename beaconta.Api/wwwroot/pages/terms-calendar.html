<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>نظام المدارس | تحديد الفصول والتقويم</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap RTL + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- DataTables + Buttons -->
    <link href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css" rel="stylesheet">

    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />

    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css" rel="stylesheet" />

    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/index.global.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/index.global.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.15/index.global.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/list@6.1.15/index.global.min.css" rel="stylesheet" />

    <style>
        :root {
            --brand: #5b8def;
            --brand-2: #22b07d;
            --brand-3: #ff9f43;
            --muted: #6c757d;
            --soft: #f5f7fb;
        }

        body {
            font-family: 'Tajawal',system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
            background: var(--soft);
        }

        .page-header {
            background: linear-gradient(135deg,var(--brand),#7aa6f3);
            color: #fff;
            border-radius: 1rem;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: .5rem;
            background: #fff;
            border: 1px solid #e7ecf5;
            border-radius: 999px;
            padding: .35rem .8rem;
            box-shadow: 0 2px 6px rgba(0,0,0,.04)
        }

            .chip .dot {
                width: .6rem;
                height: .6rem;
                border-radius: 999px;
                display: inline-block
            }

        .kpi-card {
            border: 0;
            border-radius: 1rem;
            box-shadow: 0 6px 20px rgba(55,84,170,.08)
        }

            .kpi-card .icon {
                font-size: 1.6rem;
                opacity: .7
            }

        .toolbar .btn {
            border-radius: .75rem
        }

        .fc .fc-toolbar-title {
            font-size: 1.1rem
        }

        .legend .item {
            display: flex;
            align-items: center;
            gap: .4rem;
        }

        .legend .sw {
            width: 12px;
            height: 12px;
            border-radius: 3px;
            display: inline-block
        }

        .dt-buttons .btn {
            border-radius: .5rem
        }

        table.dataTable tbody tr.selected {
            background: #e8f2ff
        }

        .badge-year {
            border: 1px dashed rgba(0,0,0,.09);
            padding: .35rem .6rem;
            border-radius: .6rem
        }
    </style>
    <style>
        .appbar, .toolbar-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 20px #0000000d;
            border: 1px solid #eef1f6;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: .35rem;
            padding: .25rem .6rem;
            border-radius: 999px;
            background: #f1f5f9;
            color: #334155;
        }

        .chip-dot {
            width: .65rem;
            height: .65rem;
            border-radius: 50%;
            display: inline-block;
        }

        .btn-group .btn, .appbar .btn {
            border-radius: .6rem;
        }
    </style>

</head>
<body>

    <div class="container-fluid mb-3">
        <div class="appbar p-3 p-md-4 d-flex justify-content-between flex-wrap gap-2">
            <div class="d-flex flex-wrap align-items-center gap-3">
                <h4 class="fw-bold mb-0">
                    <i class="bi bi-calendar2-week me-2"></i>
                    تحديد الفصول والتقويم
                </h4>
                <!-- نفس فكرة yearBadge من شاشة الصفوف/الشعب -->
                <div id="yearBadge" class="text-muted small d-flex align-items-center gap-2">
                    <span class="chip">
                        <span class="chip-dot" id="ybColorDot" style="background:#5b8def"></span>
                        <span id="ybName">—</span>
                    </span>
                    <span class="chip"><i class="bi bi-shield-check"></i> <span id="ybStatus">—</span></span>
                </div>
            </div>

            <div class="d-flex flex-wrap gap-2">
                <div class="btn-group" role="group">
                    <button class="btn btn-outline-secondary" id="btnYearManage" title="إدارة السنة">
                        <i class="bi bi-gear"></i>
                    </button>
                    <button class="btn btn-outline-secondary" id="btnReports" title="تقارير مقارنة">
                        <i class="bi bi-bar-chart"></i>
                    </button>
                    <button class="btn btn-outline-secondary" id="btnExport" title="تصدير JSON">
                        <i class="bi bi-box-arrow-up"></i>
                    </button>
                    <button class="btn btn-outline-secondary" id="btnRefresh" title="تحديث">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
                <!-- زر الإضافة الرئيسي الخاص بهذه الشاشة -->
                <button class="btn btn-primary" id="btnAddTerm">
                    <i class="bi bi-plus-circle me-1"></i> فصل جديد
                </button>
                <button class="btn btn-outline-primary" id="btnAddEvent">
                    <i class="bi bi-calendar-plus me-1"></i> حدث في التقويم
                </button>
            </div>
        </div>
    </div>

    <!-- ========== Toolbar (فلاتر موحّدة بأسلوب الشاشة الأخرى) ========== -->
    <div class="container-fluid mb-3">
        <div class="toolbar-card p-3">
            <div class="row g-2 align-items-end">
                <div class="col-12 col-md-4">
                    <label class="form-label">الفرع</label>
                    <select id="branch" class="form-select" data-placeholder="اختر الفرع"></select>
                </div>
                <div class="col-12 col-md-4">
                    <label class="form-label">السنة الدراسية</label>
                    <select id="schoolYear" class="form-select" data-placeholder="اختر السنة"></select>
                </div>
                <div class="col-12 col-md-3">
                    <label class="form-label">الوضع</label>
                    <select id="status" class="form-select">
                        <option value="">الكل</option>
                        <option value="Active">نشط</option>
                        <option value="Inactive">متوقف</option>
                    </select>
                </div>
                <div class="col-12 col-md-1 d-grid">
                    <button id="btnResetFilters" class="btn btn-light border">
                        <i class="bi bi-arrow-counterclockwise me-1"></i>تصفير
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ربط شارة السنة بنفس منطقك الحالي (إن وُجد fetchActiveYear في terms-calendar.js)
        (async function () {
            try {
                if (window.fetchActiveYear) {
                    const y = await window.fetchActiveYear();
                    if (!y) return;
                    // اسم/لون/حالة
                    document.getElementById('ybName').textContent = y.name || '—';
                    document.getElementById('ybStatus').textContent = y.status === 'Active' ? 'نشط' : 'متوقف';
                    const dot = document.getElementById('ybColorDot');
                    if (y.color) dot.style.background = y.color;

                    // إن كنت تستخدم window.__APP__.yearId مثل شاشة الصفوف/الشعب
                    if (!window.__APP__) window.__APP__ = {};
                    if (y.id) window.__APP__.yearId = y.id;
                }
            } catch { /* تجاهل أي خطأ غير مهم للعرض */ }
        })();

        // زر التحديث يطلق أي آلية تحميل تعتمدها في سكربتك الحالي
        document.getElementById('btnRefresh')?.addEventListener('click', () => {
            if (typeof window.reloadTerms === 'function') return window.reloadTerms();
            // احتياطي: تريّغ ثم إعادة تعبئة الجدول/التقويم إن كان عندك دوال عامة
            if (typeof window.initCalendar === 'function') window.initCalendar();
            if (typeof window.loadTerms === 'function') window.loadTerms();
        });
    </script>
    <!-- ===== KPIs ===== -->
    <div class="container-fluid mt-4">
        <div class="row g-3">
            <div class="col-12 col-md-3">
                <div class="card kpi-card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <div class="text-muted">عدد الفصول</div>
                            <div class="h4 m-0" id="kpiTerms">0</div>
                        </div>
                        <i class="bi bi-layout-split icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="card kpi-card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <div class="text-muted">أيام الدراسة</div>
                            <div class="h4 m-0" id="kpiStudyDays">0</div>
                        </div>
                        <i class="bi bi-journal-check icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="card kpi-card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <div class="text-muted">عدد الاختبارات</div>
                            <div class="h4 m-0" id="kpiExams">0</div>
                        </div>
                        <i class="bi bi-clipboard2-check icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="card kpi-card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <div class="text-muted">الإجازات</div>
                            <div class="h4 m-0" id="kpiHolidays">0</div>
                        </div>
                        <i class="bi bi-umbrella icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ===== Grid (Terms + Calendar) ===== -->
    <div class="container-fluid mt-4">
        <div class="row g-4">
            <div class="col-12 col-lg-5">
                <div class="card" style="border-radius:1rem; border:0; box-shadow:0 6px 20px rgba(55,84,170,.08)">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center" style="border-top-left-radius:1rem; border-top-right-radius:1rem;">
                        <strong>قائمة الفصول</strong>
                        <div class="legend d-flex gap-3 small">
                            <span class="item"><span class="sw" style="background:#5b8def"></span> فصل دراسي</span>
                            <span class="item"><span class="sw" style="background:#22b07d"></span> إجازة</span>
                            <span class="item"><span class="sw" style="background:#ff9f43"></span> اختبار</span>
                        </div>
                    </div>
                    <div class="card-body pt-2">
                        <table id="tblTerms" class="table table-hover w-100 align-middle"></table>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-7">
                <div class="card" style="border-radius:1rem; border:0; box-shadow:0 6px 20px rgba(55,84,170,.08)">
                    <div class="card-header bg-white" style="border-top-left-radius:1rem; border-top-right-radius:1rem;">
                        <strong>التقويم الأكاديمي</strong>
                    </div>
                    <div class="card-body p-2">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ===== Modals ===== -->
    <!-- Term Modal -->
    <div class="modal fade" id="modalTerm" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-layout-split me-1"></i> <span id="termModalTitle">فصل جديد</span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmTerm" class="row g-3">
                        <input type="hidden" id="termId" />
                        <div class="col-12 col-md-6">
                            <label class="form-label">اسم الفصل</label>
                            <select class="form-select" id="termName" required>
                                <option value="الفصل الأول">الفصل الأول</option>
                                <option value="الفصل الثاني">الفصل الثاني</option>
                                <option value="الفصل الصيفي">الفصل الصيفي</option>
                                <option value="مخصص">مخصص…</option>
                            </select>
                            <div class="form-text">يمكن اختيار "مخصص" لكتابة اسم حر.</div>
                        </div>
                        <div class="col-12 col-md-6 d-none" id="termNameCustomWrap">
                            <label class="form-label">اسم مخصص</label>
                            <input class="form-control" id="termNameCustom" placeholder="مثال: فصل تأسيسي" />
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">تاريخ البداية</label>
                            <input type="date" class="form-control" id="termStart" required />
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">تاريخ النهاية</label>
                            <input type="date" class="form-control" id="termEnd" required />
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">أيام الدوام</label>
                            <select id="termWeekdays" class="form-select" multiple>
                                <option value="0">الأحد</option>
                                <option value="1">الاثنين</option>
                                <option value="2">الثلاثاء</option>
                                <option value="3">الأربعاء</option>
                                <option value="4">الخميس</option>
                                <option value="5">الجمعة</option>
                                <option value="6">السبت</option>
                            </select>
                            <div class="form-text">اختر أيام الدراسة الأسبوعية. يؤثر على حساب عدد الأيام.</div>
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">الحالة</label>
                            <select id="termStatus" class="form-select">
                                <option value="Active">نشط</option>
                                <option value="Inactive">متوقف</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="termExamPeriod">
                                <label class="form-check-label" for="termExamPeriod">يحتوي فترة اختبارات نهائية</label>
                            </div>
                        </div>
                        <div class="row g-3 align-items-end" id="examWrap" style="display:none">
                            <div class="col-12 col-md-6">
                                <label class="form-label">بداية الاختبارات</label>
                                <input type="date" class="form-control" id="examStart" />
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">نهاية الاختبارات</label>
                                <input type="date" class="form-control" id="examEnd" />
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label">ملاحظات</label>
                            <textarea class="form-control" id="termNotes" rows="2" placeholder="معلومات إضافية"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="me-auto text-muted small" id="termCalc"></div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                    <button type="button" class="btn btn-primary" id="btnSaveTerm">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div class="modal fade" id="modalEvent" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-calendar-plus me-1"></i> حدث جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmEvent" class="row g-3">
                        <input type="hidden" id="eventId" />
                        <div class="col-12">
                            <label class="form-label">النوع</label>
                            <select id="eventType" class="form-select">
                                <option value="Holiday">إجازة</option>
                                <option value="Exam">اختبار</option>
                                <option value="Orientation">تعريف/تهيئة</option>
                                <option value="Activity">نشاط/مناسبة</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">العنوان</label>
                            <input class="form-control" id="eventTitle" placeholder="مثال: عطلة منتصف الفصل" required />
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">من</label>
                            <input type="date" class="form-control" id="eventStart" required />
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">إلى</label>
                            <input type="date" class="form-control" id="eventEnd" required />
                        </div>
                        <div class="col-12">
                            <label class="form-label">ملاحظات</label>
                            <textarea class="form-control" id="eventNotes" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                    <button type="button" class="btn btn-primary" id="btnSaveEvent">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ===== JS Libraries ===== -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>

    <!-- FullCalendar Global (with locales) -->
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/list@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/locales-all.global.min.js"></script>

    <!-- ===== Page Script (separated) ===== -->
    <script src="/js/terms-calendar.js"></script>
</body>
</html>
