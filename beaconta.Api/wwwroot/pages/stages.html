<!doctype html>
<html lang="ar" dir="rtl" data-theme="light">
<head>
    <meta charset="utf-8" />
    <title>نظام المدارس | إدارة المراحل الدراسية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ========== CSS Libraries ========== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="/css/site.css" rel="stylesheet" />

    <style>
        :root {
            --card-radius: 16px;
            --shadow: 0 10px 20px #0000000d;
        }

        body {
            font-family: 'Almarai',system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;
            background: #f6f8fb;
        }

        .appbar, .stat-card, .toolbar-card, .table-card {
            background: #fff;
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
        }

        .row-gap > [class*="col-"] {
            margin-bottom: 12px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            display: grid;
            place-items: center;
            border-radius: 12px;
        }

        .bulk-toolbar {
            display: none;
        }

        .color-chip {
            width: 18px;
            height: 18px;
            border-radius: 999px;
            border: 1px solid #0001;
            display: inline-block;
            vertical-align: middle;
        }

        .badge-status {
            font-size: .825rem;
        }

        .select2-container .select2-selection--single {
            height: 38px
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 38px
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 38px
        }

        .required:after {
            content: ' *';
            color: #e03131
        }
        /* Skeleton loaders */
        .skeleton {
            position: relative;
            overflow: hidden;
            background: #eef1f5;
            border-radius: 8px;
        }

            .skeleton:after {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(90deg,transparent,rgba(255,255,255,.5),transparent);
                animation: shimmer 1.4s infinite;
                transform: translateX(-100%);
            }

        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }
        /* Sticky table header on mobile */
        .table-card {
            overflow: auto;
        }
        /* Action group spacing */
        .btn-action {
            padding: .25rem .5rem;
        }
    </style>
</head>
<body class="p-3 p-md-4">

    <!-- ========== App Bar ========== -->
    <div class="container-fluid mb-3">
        <div class="appbar p-3 p-md-4 d-flex justify-content-between flex-wrap gap-2">
            <div>
                <h4 class="fw-bold mb-1"><i class="bi bi-diagram-3 me-2"></i>إدارة المراحل الدراسية</h4>
                <div class="text-muted small">إنشاء وتحديث المراحل، ربط المدرسة/الفرع، لون تمييز، ترتيب، وحالة التفعيل</div>
            </div>
            <div class="d-flex flex-wrap gap-2">
                <div class="btn-group" role="group" aria-label="Table utilities">
                    <button class="btn btn-outline-secondary" id="btnColVis" title="إظهار/إخفاء الأعمدة"><i class="bi bi-layout-three-columns"></i></button>
                    <button class="btn btn-outline-secondary" id="btnRefresh" title="تحديث"><i class="bi bi-arrow-clockwise"></i></button>
                </div>
                <button class="btn btn-outline-secondary" id="btnExport" data-perm="stages.export">
                    <i class="bi bi-box-arrow-up me-1"></i>تصدير
                </button>
                <button class="btn btn-primary" id="btnAddStage" data-perm="stages.create">
                    <i class="bi bi-plus-circle me-1"></i>مرحلة جديدة
                </button>
            </div>
        </div>
    </div>

    <!-- ========== Stats ========== -->
    <div class="container-fluid mb-3">
        <div class="row row-gap">
            <div class="col-6 col-md-3">
                <div class="stat-card p-3 d-flex align-items-center gap-3">
                    <div class="stat-icon bg-primary-subtle"><i class="bi bi-diagram-3 text-primary fs-4"></i></div>
                    <div><div class="text-muted small">إجمالي المراحل</div><div class="h5 fw-bold mb-0" id="statTotal">0</div></div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-card p-3 d-flex align-items-center gap-3">
                    <div class="stat-icon bg-success-subtle"><i class="bi bi-check2-circle text-success fs-4"></i></div>
                    <div><div class="text-muted small">نشطة</div><div class="h5 fw-bold mb-0" id="statActive">0</div></div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-card p-3 d-flex align-items-center gap-3">
                    <div class="stat-icon bg-secondary-subtle"><i class="bi bi-slash-circle text-secondary fs-4"></i></div>
                    <div><div class="text-muted small">غير نشطة</div><div class="h5 fw-bold mb-0" id="statInactive">0</div></div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-card p-3 d-flex align-items-center gap-3">
                    <div class="stat-icon bg-warning-subtle"><i class="bi bi-clock-history text-warning fs-4"></i></div>
                    <div><div class="text-muted small">آخر تحديث</div><div class="h6 fw-bold mb-0" id="statUpdated">—</div></div>
                </div>
            </div>
        </div>
    </div>

    <!-- ========== Filters & Bulk toolbar ========== -->
    <div class="container-fluid mb-3">
        <div class="toolbar-card p-3">
            <div class="row g-2 align-items-end">
                <div class="col-12 col-md-4">
                    <label class="form-label">بحث</label>
                    <input id="txtSearch" type="search" class="form-control" placeholder="ابحث بالاسم أو الرمز..." />
                </div>
                <div class="col-12 col-md-4">
                    <label class="form-label">المدرسة/الفرع</label>
                    <select id="filterSchoolId" class="form-select" data-placeholder="الكل"></select>
                </div>
                <div class="col-6 col-md-2">
                    <label class="form-label">الحالة</label>
                    <select id="filterStatus" class="form-select">
                        <option value="">الكل</option>
                        <option value="Active">نشطة</option>
                        <option value="Inactive">غير نشطة</option>
                    </select>
                </div>
                <div class="col-6 col-md-2 d-grid">
                    <button id="btnResetFilters" class="btn btn-light border"><i class="bi bi-arrow-counterclockwise me-1"></i>إعادة تعيين</button>
                </div>
            </div>

            <!-- Bulk actions toolbar -->
            <div class="bulk-toolbar mt-3 border-top pt-3" id="bulkToolbar">
                <div class="d-flex align-items-center gap-2 flex-wrap">
                    <span class="text-muted small">المحدد: <b id="bulkCount">0</b></span>
                    <button class="btn btn-outline-success btn-sm" id="bulkActivate" data-perm="stages.update"><i class="bi bi-check2-circle me-1"></i>تفعيل</button>
                    <button class="btn btn-outline-secondary btn-sm" id="bulkDeactivate" data-perm="stages.update"><i class="bi bi-slash-circle me-1"></i>تعطيل</button>
                    <button class="btn btn-outline-danger btn-sm" id="bulkDelete" data-perm="stages.delete"><i class="bi bi-trash3 me-1"></i>حذف</button>
                    <div class="ms-auto small text-muted">تلميح: استخدم Shift لتحديد نطاق صفوف.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- ========== Table ========== -->
    <div class="container-fluid">
        <div class="table-card p-3">
            <div id="tableSkeleton" class="skeleton mb-2" style="height:44px;"></div>
            <table id="tblStages" class="table table-striped table-hover nowrap" style="width:100%">
                <thead class="table-light">
                    <tr>
                        <th style="width:36px"><input type="checkbox" id="chkAll" aria-label="تحديد الكل"></th>
                        <th>المرحلة</th>
                        <th>الرمز</th>
                        <th>المدرسة</th>
                        <th>اللون</th>
                        <th>الترتيب</th>
                        <th>الحالة</th>
                        <th style="width:260px">إجراءات</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- ========== Modal: إضافة/تعديل مرحلة ========== -->
    <div class="modal fade" id="stageModal" tabindex="-1" aria-labelledby="stageModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><span id="stageModalTitle">مرحلة جديدة</span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
                </div>
                <div class="modal-body">
                    <form id="frmStage" class="needs-validation" novalidate>
                        <input type="hidden" id="stageId">
                        <div class="row g-3">
                            <div class="col-md-5">
                                <label class="form-label required" for="schoolId">المدرسة/الفرع</label>
                                <select id="schoolId" class="form-select" required></select>
                                <div class="invalid-feedback">اختر مدرسة.</div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label required" for="code">الرمز</label>
                                <input id="code" class="form-control" maxlength="10" placeholder="KG / EL / HS" required>
                                <div class="invalid-feedback">الرمز إجباري.</div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label required" for="name">اسم المرحلة</label>
                                <input id="name" class="form-control" placeholder="رياض الأطفال / الأساسي / الثانوي" required>
                                <div class="invalid-feedback">الاسم إجباري.</div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label" for="colorHex">اللون</label>
                                <input id="colorHex" type="color" class="form-control form-control-color" value="#0ea5e9" title="اختر لونًا لتمييز المرحلة">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label" for="sortOrder">الترتيب</label>
                                <input id="sortOrder" type="number" min="0" class="form-control" value="0">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label" for="status">الحالة</label>
                                <select id="status" class="form-select">
                                    <option value="Active">نشطة</option>
                                    <option value="Inactive">غير نشطة</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label" for="notes">ملاحظات</label>
                                <textarea id="notes" class="form-control" rows="2" placeholder="معلومات إضافية..."></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="me-auto small text-muted" id="metaInfo" hidden></div>
                    <button class="btn btn-light border" data-bs-dismiss="modal">إلغاء</button>
                    <button class="btn btn-primary" id="btnSaveStage"><i class="bi bi-save2 me-1"></i>حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ========== JS Libraries ========== -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>

    <!-- ========== Shared JS (SoC) ========== -->
    <script src="/js/loader.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/core/api.shim.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/datatable.js"></script>
    <script src="/js/forms.js"></script>
    <script src="/js/authorize.js"></script>

    <!-- ========== Screen Logic ========== -->
    <script>
        window.__STAGES_PAGE_BOOTSTRAP__ = {
            endpoints: {
                list: '/api/stages',                // GET (يدعم ?schoolId=&status=&q=)
                create: '/api/stages',              // POST
                update: id => `/api/stages/${id}`,  // PUT
                remove: id => `/api/stages/${id}`,  // DELETE
                bulk: '/api/stages/bulk',           // PUT/POST لعمليات جماعية (activate/deactivate/delete)
                schools: '/api/schools/min',        // GET {id,name}
                export: '/api/stages/export'        // GET ملف
            },
            perms: {
                create: 'stages.create',
                update: 'stages.update',
                delete: 'stages.delete',
                export: 'stages.export'
            },
            tableColumns: [
                { data: null, orderable: false, searchable: false },
                { data: 'name' },
                { data: 'code' },
                { data: 'schoolName' },
                { data: 'colorHex' },
                { data: 'sortOrder' },
                { data: 'status' },
                { data: null, orderable: false, searchable: false }
            ],
            // إعدادات قابلية التخصيص بدون تعديل stages.js
            options: {
                pageLength: 25,
                serverSide: false, // غيّرها لـ true إذا أضفت endpoint يدعم server-side processing
                saveState: true     // حفظ حالة الجدول في localStorage
            }
        };
    </script>
    <script>
        /* compat-loader-shim.js */
        (function () {
            if (window.loader) return;

            let overlayEl;
            function ensureOverlay() {
                if (overlayEl) return;
                overlayEl = document.createElement('div');
                overlayEl.id = 'global-loader-overlay';
                overlayEl.style.cssText = `
          position:fixed; inset:0; background:rgba(255,255,255,.65);
          display:none; z-index: 20000; backdrop-filter:saturate(120%) blur(2px);
        `;
                const spinner = document.createElement('div');
                spinner.style.cssText = `
          position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
          width:56px; height:56px; border-radius:50%;
          border:4px solid #0d6efd33; border-top-color:#0d6efd; animation:spin 0.9s linear infinite;
        `;
                overlayEl.appendChild(spinner);
                const style = document.createElement('style');
                style.textContent = `@keyframes spin{to{transform:translate(-50%,-50%) rotate(360deg)}}`;
                document.head.appendChild(style);
                document.body.appendChild(overlayEl);
            }

            window.loader = {
                show() { ensureOverlay(); overlayEl.style.display = 'block'; },
                hide() { ensureOverlay(); overlayEl.style.display = 'none'; }
            };
        })();
    </script>


    <script src="/js/core/compat-utils-shim.js"></script>
    <script src="/js/stages.js"></script>
</body>
</html>
