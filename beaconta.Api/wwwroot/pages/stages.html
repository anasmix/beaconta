<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <title>نظام المدارس | إدارة المراحل الدراسية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="/css/site.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Almarai', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: #f6f8fb;
        }

        .appbar, .stat-card, .toolbar-card, .table-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 20px #0000000d;
        }

        .row-gap > [class^="col"] {
            margin-bottom: 1rem;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: .35rem;
            padding: .25rem .6rem;
            border-radius: 999px;
            background: #f1f5f9;
            color: #334155;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .badge-status {
            padding: .35rem .6rem;
            font-weight: 700;
        }

        .color-chip {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 4px;
            border: 1px solid #e2e8f0;
            vertical-align: sub;
            margin-inline-end: .35rem;
        }

        .palette .sw {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            cursor: pointer;
        }

            .palette .sw:hover {
                outline: 2px solid #e2e8f0;
            }

        .form-label.required::after {
            content: " *";
            color: #dc3545;
        }
        /* تحسين تماسك DataTables */
        table.dataTable tbody tr:hover {
            background-color: #f9fbff;
        }

        table.dataTable tbody td {
            vertical-align: middle;
        }
    </style>
</head>
<body class="p-3 p-md-4">

    <!-- App Bar -->
    <div class="container-fluid mb-3">
        <div class="appbar p-3 p-md-4 d-flex justify-content-between flex-wrap gap-2">
            <div class="d-flex flex-wrap align-items-center gap-3">
                <h4 class="fw-bold mb-0"><i class="bi bi-diagram-3 me-2"></i>إدارة المراحل الدراسية</h4>
                <div id="yearBadge" class="text-muted small">
                    <span class="chip"><i class="bi bi-diagram-3"></i> هيكل ثابت (غير مرتبط بالسنة)</span>
                </div>
            </div>
            <div class="d-flex flex-wrap gap-2">
                <div class="btn-group" role="group">
                    <button class="btn btn-outline-secondary" id="btnRefresh" title="تحديث"><i class="bi bi-arrow-clockwise"></i></button>
                    <button class="btn btn-outline-secondary" id="btnExport" title="تصدير Excel (.xlsx)"><i class="bi bi-box-arrow-up"></i></button>
                </div>
                <button class="btn btn-outline-secondary" id="btnTemplates"><i class="bi bi-magic me-1"></i>قوالب سريعة</button>
                <button class="btn btn-primary" id="btnAddStage"><i class="bi bi-plus-circle me-1"></i>مرحلة جديدة</button>
            </div>
        </div>
    </div>

    <!-- Stats -->
    <div class="container-fluid mb-3">
        <div class="row row-gap">
            <div class="col-6 col-md-3">
                <div class="stat-card p-3 d-flex align-items-center gap-3">
                    <div class="stat-icon bg-primary-subtle"><i class="bi bi-diagram-3 text-primary fs-4"></i></div>
                    <div><div class="text-muted small">إجمالي المراحل</div><div class="h5 fw-bold mb-0" id="statTotal">0</div></div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-card p-3 d-flex align-items-center gap-3">
                    <div class="stat-icon bg-success-subtle"><i class="bi bi-check2-circle text-success fs-4"></i></div>
                    <div><div class="text-muted small">نشطة</div><div class="h5 fw-bold mb-0" id="statActive">0</div></div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-card p-3 d-flex align-items-center gap-3">
                    <div class="stat-icon bg-secondary-subtle"><i class="bi bi-slash-circle text-secondary fs-4"></i></div>
                    <div><div class="text-muted small">غير نشطة</div><div class="h5 fw-bold mb-0" id="statInactive">0</div></div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-card p-3 d-flex align-items-center gap-3">
                    <div class="stat-icon bg-warning-subtle"><i class="bi bi-clock-history text-warning fs-4"></i></div>
                    <div><div class="text-muted small">آخر تحديث</div><div class="h6 fw-bold mb-0" id="statUpdated">—</div></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toolbar & Filters -->
    <div class="container-fluid mb-3">
        <div class="toolbar-card p-3">
            <div class="row g-2 align-items-end">
                <div class="col-12 col-md-4">
                    <label class="form-label">بحث</label>
                    <input id="txtSearch" type="search" class="form-control" placeholder="ابحث بالاسم أو الرمز أو اسم المدرسة..." />
                </div>
                <div class="col-12 col-md-3">
                    <label class="form-label">المدرسة/الفرع</label>
                    <select id="filterSchoolId" class="form-select"></select>
                </div>
                <div class="col-6 col-md-2">
                    <label class="form-label">الحالة</label>
                    <select id="filterStatus" class="form-select">
                        <option value="">الكل</option>
                        <option value="Active">نشطة</option>
                        <option value="Inactive">غير نشطة</option>
                    </select>
                </div>
                <div class="col-6 col-md-2">
                    <label class="form-label">لون</label>
                    <select id="filterColorGroup" class="form-select">
                        <option value="">الكل</option>
                        <option value="blue">أزرق</option>
                        <option value="green">أخضر</option>
                        <option value="purple">بنفسجي</option>
                        <option value="orange">برتقالي</option>
                        <option value="red">أحمر</option>
                    </select>
                </div>
                <div class="col-12 col-md-1 d-grid">
                    <button id="btnResetFilters" class="btn btn-light border"><i class="bi bi-arrow-counterclockwise me-1"></i>تصفير</button>
                </div>
            </div>

            <div class="bulk-toolbar mt-3 border-top pt-3" style="display:none">
                <div class="d-flex align-items-center gap-2 flex-wrap">
                    <span class="text-muted small">المحدد: <b id="bulkCount">0</b></span>
                    <button class="btn btn-outline-success btn-sm" id="bulkActivate"><i class="bi bi-check2-circle me-1"></i>تفعيل</button>
                    <button class="btn btn-outline-secondary btn-sm" id="bulkDeactivate"><i class="bi bi-slash-circle me-1"></i>تعطيل</button>
                    <button class="btn btn-outline-danger btn-sm" id="bulkDelete"><i class="bi bi-trash3 me-1"></i>حذف</button>
                    <div class="ms-auto small text-muted">تلميح: استخدم Shift لتحديد نطاق صفوف.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="container-fluid">
        <div class="table-card p-3">
            <table id="tblStages" class="table table-striped table-hover nowrap" style="width:100%">
                <thead class="table-light">
                    <tr>
                        <th style="width:36px"><input type="checkbox" id="chkAll" aria-label="تحديد الكل"></th>
                        <th>المرحلة</th>
                        <th>الرمز</th>
                        <th>المدرسة</th>
                        <th>اللون</th>
                        <th>الترتيب</th>
                        <th>الحالة</th>
                        <th style="width:220px">إجراءات</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Modal: Create/Edit -->
    <div class="modal fade" id="stageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><span id="modalTitle">مرحلة جديدة</span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
                </div>
                <div class="modal-body">
                    <form id="frmStage" class="needs-validation" novalidate>
                        <input type="hidden" id="stageId">
                        <div class="row g-3">
                            <div class="col-md-5">
                                <label class="form-label required" for="schoolId">المدرسة/الفرع</label>
                                <select id="schoolId" class="form-select" required></select>
                                <div class="invalid-feedback">اختر مدرسة.</div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label required" for="code">الرمز</label>
                                <input id="code" class="form-control" maxlength="10" placeholder="KG / EL / HS" required>
                                <div class="invalid-feedback">الرمز إجباري.</div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label required" for="name">اسم المرحلة</label>
                                <input id="name" class="form-control" placeholder="رياض الأطفال / الأساسي / الثانوي" required>
                                <div class="invalid-feedback">الاسم إجباري.</div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label" for="colorHex">اللون</label>
                                <input id="colorHex" type="color" class="form-control form-control-color" value="#0ea5e9" title="اختر لونًا">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label" for="sortOrder">الترتيب</label>
                                <input id="sortOrder" type="number" min="0" class="form-control" value="0">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label" for="status">الحالة</label>
                                <select id="status" class="form-select">
                                    <option value="Active">نشطة</option>
                                    <option value="Inactive">غير نشطة</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label" for="notes">ملاحظات</label>
                                <textarea id="notes" class="form-control" rows="2" placeholder="معلومات إضافية..."></textarea>
                            </div>
                        </div>
                        <div class="mt-3">
                            <div class="small text-muted mb-1">لوحة ألوان سريعة:</div>
                            <div id="colorPalette" class="d-flex flex-wrap gap-2 palette"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-light border" data-bs-dismiss="modal">إلغاء</button>
                    <button class="btn btn-primary" id="btnSave"><i class="bi bi-save2 me-1"></i>حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Templates -->
    <div class="modal fade" id="templatesModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-magic me-1"></i> إنشاء سريع من قوالب</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">المدرسة</label>
                            <select id="tplSchoolId" class="form-select"></select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">مجموعة القوالب</label>
                            <select id="tplSet" class="form-select"></select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">بادئة اختيارية (Prefix)</label>
                            <input id="tplPrefix" class="form-control" placeholder="مثال: GIRLS أو BOYS">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-light border" data-bs-dismiss="modal">إلغاء</button>
                    <button class="btn btn-primary" id="btnApplyTemplate"><i class="bi bi-check2 me-1"></i>تطبيق</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Libraries (defer) -->
    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.full.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>

    <!-- تطبيق الواجهة (يرتبط بالـAPI) -->
    <script defer src="/js/stages.js"></script>
</body>
</html>
