<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beaconta | إدارة المواد والمناهج (Mock)</title>

    <!-- CSS (Approved Versions) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    <link href="/css/subjects-curricula.css" rel="stylesheet" />

    <style>
        body {
            font-family: "Tajawal","Almarai",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
        }
    </style>
</head>
<body class="bg-light">
    <!-- KPI Header -->
    <div class="container-fluid mt-3">
        <div class="row g-3">
            <div class="col-6 col-lg-3">
                <div class="card kpi ok shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center"><div><div class="kpi-label">السنوات</div><div id="kpiYears" class="kpi-value">—</div></div><i class="bi bi-calendar-date fs-3 text-success"></i></div>
                </div>
            </div>
            <div class="col-6 col-lg-3">
                <div class="card kpi warn shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center"><div><div class="kpi-label">المراحل</div><div id="kpiStages" class="kpi-value">—</div></div><i class="bi bi-diagram-3 fs-3 text-warning"></i></div>
                </div>
            </div>
            <div class="col-6 col-lg-3">
                <div class="card kpi ok shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center"><div><div class="kpi-label">المواد</div><div id="kpiSubjects" class="kpi-value">—</div></div><i class="bi bi-journal-text fs-3 text-primary"></i></div>
                </div>
            </div>
            <div class="col-6 col-lg-3">
                <div class="card kpi err shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center"><div><div class="kpi-label">قوالب المناهج</div><div id="kpiTemplates" class="kpi-value">—</div></div><i class="bi bi-layout-text-sidebar-reverse fs-3 text-danger"></i></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Filters -->
    <div class="container-fluid mt-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row g-2">
                    <div class="col-12 col-sm-6 col-lg-2">
                        <label class="form-label">المدرسة/الفرع</label>
                        <select id="selBranch" class="form-select form-select-sm"></select>
                    </div>
                    <div class="col-6 col-lg-2">
                        <label class="form-label">السنة الدراسية</label>
                        <select id="selYear" class="form-select form-select-sm"></select>
                    </div>
                    <div class="col-6 col-lg-2">
                        <label class="form-label">المرحلة</label>
                        <select id="selStage" class="form-select form-select-sm"></select>
                    </div>
                    <div class="col-6 col-lg-2">
                        <label class="form-label">الصف</label>
                        <select id="selGrade" class="form-select form-select-sm"></select>
                    </div>
                    <div class="col-6 col-lg-2">
                        <label class="form-label">الشعبة</label>
                        <select id="selSection" class="form-select form-select-sm"></select>
                    </div>
                    <div class="col-12 col-lg-2 d-flex align-items-end">
                        <button id="btnReload" class="btn btn-outline-primary w-100">
                            <i class="bi bi-arrow-clockwise"></i> تحديث
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabs -->
    <div class="container-fluid mt-3">
        <ul class="nav nav-tabs" id="tabsSC" role="tablist">
            <li class="nav-item" role="presentation"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#pane-subjects" type="button">المواد</button></li>
            <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#pane-templates" type="button">قوالب المناهج</button></li>
            <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#pane-assign" type="button">إسناد القوالب للصفوف</button></li>
        </ul>
        <div class="tab-content border border-top-0 bg-white p-3 rounded-bottom shadow-sm">
            <!-- Subjects -->
            <div class="tab-pane fade show active" id="pane-subjects">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h6 class="m-0">قائمة المواد</h6>
                    <div class="d-flex gap-2">
                        <button id="btnNewSubject" class="btn btn-sm btn-primary"><i class="bi bi-plus-lg"></i> مادة جديدة</button>
                        <button id="btnImportSubjects" class="btn btn-sm btn-outline-secondary"><i class="bi bi-upload"></i> استيراد CSV</button>
                        <button id="btnExportSubjects" class="btn btn-sm btn-outline-success"><i class="bi bi-download"></i> تصدير CSV</button>
                    </div>
                </div>
                <table id="tblSubjects" class="table table-striped table-bordered nowrap w-100"></table>
            </div>

            <!-- Templates -->
            <div class="tab-pane fade" id="pane-templates">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h6 class="m-0">قوالب المناهج الدراسية</h6>
                    <div class="d-flex gap-2">
                        <button id="btnNewTemplate" class="btn btn-sm btn-primary"><i class="bi bi-plus-lg"></i> قالب جديد</button>
                    </div>
                </div>
                <table id="tblTemplates" class="table table-striped table-bordered nowrap w-100"></table>
            </div>

            <!-- Assign -->
            <div class="tab-pane fade" id="pane-assign">
                <div class="row g-3">
                    <div class="col-12 col-lg-4">
                        <label class="form-label">الصفوف المتاحة</label>
                        <select id="selAssignGrade" class="form-select"></select>
                    </div>
                    <div class="col-12 col-lg-4">
                        <label class="form-label">القوالب المتاحة</label>
                        <select id="selAssignTemplate" class="form-select"></select>
                    </div>
                    <div class="col-12 col-lg-4 d-flex align-items-end">
                        <button id="btnAssign" class="btn btn-success w-100"><i class="bi bi-link-45deg"></i> إسناد القالب</button>
                    </div>
                    <div class="col-12">
                        <table id="tblAssignments" class="table table-striped table-bordered nowrap w-100"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sticky Footer -->
    <div id="stickyFooter" class="sticky-footer shadow-lg bg-white border-top">
        <div class="container-fluid py-2 d-flex justify-content-between align-items-center flex-wrap gap-2">
            <div class="d-flex align-items-center gap-3 small">
                <span class="badge bg-success-subtle text-success border">OK</span>
                <span id="footerSummary" class="text-muted">لا توجد تغييرات غير محفوظة.</span>
            </div>
            <div class="d-flex gap-2">
                <button id="btnSave" class="btn btn-success"><i class="bi bi-check2-circle"></i> حفظ</button>
                <button id="btnCancel" class="btn btn-outline-secondary"><i class="bi bi-x-lg"></i> إلغاء</button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="dlgSubject" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header"><h6 class="modal-title">مادة</h6><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="frmSubject" class="row g-3">
                        <input type="hidden" name="Id" value="0" />
                        <div class="col-12 col-md-4"><label class="form-label">الرمز</label><input name="Code" class="form-control form-control-sm" required /></div>
                        <div class="col-12 col-md-8"><label class="form-label">الاسم</label><input name="Name" class="form-control form-control-sm" required /></div>
                        <div class="col-12"><label class="form-label">ملاحظات</label><textarea name="Note" class="form-control form-control-sm" rows="2"></textarea></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="btnSaveSubject"><i class="bi bi-save"></i> حفظ</button>
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal">إغلاق</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dlgTemplate" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header"><h6 class="modal-title">قالب منهج</h6><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="frmTemplate" class="row g-3">
                        <input type="hidden" name="Id" value="0" />
                        <div class="col-12 col-md-4"><label class="form-label">رمز القالب</label><input name="TemplateCode" class="form-control form-control-sm" required /></div>
                        <div class="col-12 col-md-8"><label class="form-label">اسم القالب</label><input name="Name" class="form-control form-control-sm" required /></div>
                        <div class="col-12 col-md-4"><label class="form-label">السنة</label><select name="YearId" id="tplYear" class="form-select form-select-sm"></select></div>
                        <div class="col-12"><label class="form-label">المواد ضمن القالب</label><select id="tplSubjects" class="form-select" multiple></select><div class="form-text">اختر المواد التي ينتمي لها هذا القالب.</div></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="btnSaveTemplate"><i class="bi bi-save"></i> حفظ</button>
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal">إغلاق</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS (Approved Versions) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.full.min.js"></script>

    <!-- Core (mock) -->
    <script src="/js/api.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/table.js"></script>
    <script src="/js/forms.js"></script>
    <script src="/js/wizard.js"></script>

    <!-- Feature -->
    <script src="/js/subjects-curricula.mockdata.js"></script>
    <script src="/js/subjects-curricula.js"></script>
</body>
</html>
