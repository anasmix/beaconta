<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>نظام المدارس | تسجيل الدخول</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom -->
    <link href="/css/site.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width:420px; width:100%;">
        <div class="text-center mb-3">
            <img src="/assets/img/logo.png" alt="Logo" class="mb-2" style="height:64px;">
            <h5 class="fw-bold">تسجيل الدخول</h5>
            <small class="text-muted">أدخل بياناتك للوصول إلى النظام</small>
        </div>

        <form id="loginForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label class="form-label">اسم المستخدم</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" id="username" class="form-control" required placeholder="" value="admin">
                    <div class="invalid-feedback">أدخل اسم المستخدم</div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">كلمة المرور</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" id="password" class="form-control" required minlength="6" placeholder="******" value="123456">
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                        <i class="bi bi-eye"></i>
                    </button>
                    <div class="invalid-feedback">كلمة المرور مطلوبة (6 خانات على الأقل)</div>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">تذكرني</label>
                </div>
                <a href="#" class="small text-decoration-none">نسيت كلمة المرور؟</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right me-1"></i> دخول
            </button>
        </form>

        <div id="loginMessage" class="alert mt-3 d-none"></div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
